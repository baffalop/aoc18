name:                aoc18
version:             0.1.0.0
github:              "baffalop/aoc18"
license:             BSD3
author:              "Nikita Gaidakov"
maintainer:          "nikita.gaidakov@gmail.com"
copyright:           "2020 Nikita Gaidakov"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/aoc19#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- parsec

library:
  source-dirs: src

executables:
  aoc18-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc18

tests:
  aoc18-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc18
